<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alphabet Lottery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Pick a random letter!</h1>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Do it</span>
                    </div>
                    <input id="Input-ID" type="text" class="form-control" aria-label="Large"
                        aria-describedby="inputGroup-sizing-sm">
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <button type="button" class="btn btn-block btn-primary" onclick="handleClick()">Click Me</button>
        </div>
        <div class="row row d-flex justify-content-center mt-5">
            <div class="alert alert-success" role="alert">
                <h1 class="text-center alert-heading">Well done!</h1>
                <p>You won</p>
                <hr>
                <p class="mb-0">You win nothing, though.</p>
            </div>

        </div>
    </div>
    <script>
        function handleClick() {
            const inputEl = document.getElementById("Input-ID")
            console.log(inputEl);

            const userInput = inputEl.value; //Question: does userInput not equal the entire Element as well as the inputed value?
            console.log(userInput);

            //Another quick way to define the userInput
            // userInput = prompt("give me a number")   

            if (userInput === "B") {
                console.log("winner");
            } else {
                console.log("loser");
            }

        }  
    </script>
</body>

</html>
